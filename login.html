<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <nav class="header">
        <div class="header__image">
            <img src="/img/avatar1-removebg-preview.png" alt="">
        </div>
        <div class="header__text">Đăng nhập</div>
    </nav>
    <div class="login-main">

        <div class="login-image">
            <img src="/img/avatar1-removebg-preview.png" alt="logo">
        </div>
        <form>
            <div class="login-form">
                <div class="login-form__header">Đăng nhập</div>

                <div class="login-form__group">
                    <input type="text" class="login-form__input" placeholder="Tên đăng nhập" required autofocus>
                    <input type="password" class="login-form__input" placeholder="Mật khẩu" required>
                </div>

                <div class="login-form__controls">
                    <!-- <button class="btn">TRỞ LẠI</button> -->
                    <button class="btn" id="signIn">ĐĂNG NHẬP</button>
                </div>

                <div class="login-form__text">
                    <a href="#">Quên mật khẩu</a>
                </div>



            </div>
        </form>

    </div>
</body>

</html>
<script src="./custom.js"></script>
